<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
	<h2>SHALLONTEC SOLORS (日別集計)</h2>
</header>
<div class="container">

<div class="row">
	<div class="span8">
<table class="table table-striped">
	<tr>
		<th>日付</th>
		<th align="right">本日累積</th>
		<th align="right">本日売電</th>
		<th align="right">障害(最終ステータス)</th>
	</tr>
	<tr class="info" ng:repeat="solar in solars">
		<td align="right">
			{{solar.name}}
		</td>
		<td align="right">
			{{solar.date_time}}
		</td>
		<td align="right">
			{{solar.date_time}}
		</td>
		<td align="right">
			{{summary.site_status}}
		</td>
	</tr>
	<tr class="info">
		<td>
			{{summary.date_time}}</br>
		</td>
		<td align="right">
			{{summary.today_kwh}}&nbsp;{{summary.today_unit}}
		</td>
		<td align="right">
			{{summary.sales}}&nbsp;円
		</td>
		<td align="right">
			{{summary.site_status}}
		</td>
	</tr>
</table>
	</div>
	<div class="span4">
	&nbsp;
	</div>
</div>
</div>
</div>
